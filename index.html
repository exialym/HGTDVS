<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HGTDVS</title>
</head>
<body>
  <header>High-dimensional Geographical & Timing Data Visualization System</header>
  <main>
    <div class="figures">
      <div class="figurs-top">
        <div id="map" class="map">map</div>
        <div id="webgl" class="webgl"></div>
      </div>
      <div id="parallel" class="parallel">parallel</div>
    </div>
    <nav>
      <input type="file" id="rawData"><button id="clearFile">clear</button><br>
      <span>neighbors</span><input id="relatedNumSlider" type="range"/><input id="relatedNum" type="text"/><br>
      <label id="DataSourceLabel">Using example data:</label><input id="beginTSNE" type="button" value="begin"/><br>
      <span id="tSNEState"></span>
    </nav>
  </main>
  <script src="./public/bundle.js"></script>
</body>
</html>
