<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HGTDVS</title>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="lib/flat-ui/flat-ui.css">
  <link rel="stylesheet" href="public/main.css">


</head>
<body>
  <header>
    High-dimensional Geographical & Timing Data Visualization System
    <button id="chooseFile" class="btn">choose file</button>
    <input type="file" id="rawData">
  </header>
  <main>
    <div class="figures">
      <div class="figurs-top">
        <div id="map" class="map">map</div>
        <div id="webgl" class="webgl"></div>
      </div>
      <div id="parallel" class="parallel">parallel</div>
    </div>
    <nav>
      <div class="file-op">
        <p id="DataSourceLabel">Source:example data</p>
        <button id="clearFile" class="btn btn-xs">clear</button>
      </div>
      <div class="neighbors-op">
        <p>neighbors</p>
        <div id="relatedNumSlider"></div>
        <input id="relatedNum" type="text"/>
      </div>
      <div class="begin-op">
        <button id="beginTSNE" class="btn btn-sm">begin</button>
        <div id="tSNEState"></div>
      </div>
    </nav>
  </main>
  <div class="modal fade" tabindex="-1" role="dialog" id="Warning">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <p class="modal-title">Oh no</p>
        </div>
        <div class="modal-body">
          <span>Please Use <a href='http://www.google.cn/chrome/browser/'>Chrome</a> or <a href='http://www.firefox.com.cn/download/'>Firefox</a> to gain the full experience!</span>
        </div>
      </div><!-- /.modal-content -->
    </div>
  </div>
  <div class="modal fade" tabindex="-1" role="dialog" id="Wait">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <span>Please Wait</span>
        </div>
      </div><!-- /.modal-content -->
    </div>
  </div>
  <script src="lib/jquery-3.1.1.js"></script>
  <script src="lib/jqueryUI/jquery-ui.js"></script>
  <script src="lib/bootstrap/bootstrap.js"></script>
  <script src="./public/bundle.js"></script>
</body>
</html>
